<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Sales</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        label { font-weight: bold; }
        .total { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Medicine Sales Entry</h2>
        <label for="medicineName">Medicine Name</label>
        <input type="text" id="medicineName" placeholder="Enter medicine name">

        <label for="medicineID">Medicine ID</label>
        <input type="text" id="medicineID" placeholder="Enter medicine ID">

        <label for="region">Region</label>
        <input type="text" id="region" placeholder="Enter region">

        <label for="pharmacyName">Pharmacy Name</label>
        <input type="text" id="pharmacyName" placeholder="Enter pharmacy name">

        <label for="quantity">Quantity Sold</label>
        <input type="number" id="quantity" placeholder="Enter quantity sold" oninput="calculateTotal()">

        <label for="price">Price per Unit</label>
        <input type="number" id="price" placeholder="Enter price per unit" oninput="calculateTotal()">

        <div class="total">Total: $<span id="total">0.00</span></div>
    </div>

    <script>
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const total = quantity * price;
            document.getElementById('total').innerText = total ? total.toFixed(2) : '0.00';
        }
    </script>
</body>
</html>
